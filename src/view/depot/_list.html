      <div class="page-header">
        <h1>{{ @page.title }} <small>{{@i.name." ".@i.brand." ".@i.type}}</small></h1>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>时间</th>
            <th>操作</th>
            <th>数量</th>
            <th>操作人</th>
            <th>用途</th>
            <th>备注</th>
          </tr>
        </thead>
        <tbody>
          <repeat group="{{ @ds }}" value="{{ @d }}">
          <tr>
            <th>{{ @d.dID }}</th>
            <td>{{ substr(@d.datetime,0,10) }}</td>
            <td>{{ @ops[@d.operate] }}</td>
            <td>{{ @d.amount }}</td>
            <td>{{ @ms[@d.mID] }}</td>
            <td>{{ @d.detail }}</td>
            <td>{{ @d.memo }}</td>
          </tr>
          </repeat>
        </tbody>
      </table>
      <p>
        <a type="button" href="javascript:history.back();" class="btn btn-default ">返回</a>
      </p>
