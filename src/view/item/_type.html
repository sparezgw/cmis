      <div class="page-header">
        <h1>{{ @page.title }}</h1>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>分类名称</th>
          </tr>
        </thead>
        <tbody>
          <repeat group="{{ @ts }}" value="{{ @t }}">
          <tr>
            <th>{{ @t.tID }}</th>
            <td><a href="t/{{ @t.tID }}">{{ @t.name }}</a></td>
          </tr>
          </repeat>
          <check if="{{ @SESSION.ROLE >= 4 }}">
          <tr>
          <form method="post">
            <th><input class="btn btn-primary btn-sm" type="submit" value="新增" /></th>
            <td><input type="text" class="form-control" name="name" placeholder="分类名称" required autofocus /></td>
          </form>
          </tr>
          </check>
        </tbody>
      </table>
