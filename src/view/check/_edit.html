      <div class="page-header">
        <h1>{{ @page.title }}</h1>
      </div>
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <label for="checkno" class="col-sm-1 control-label">支票号</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" value="{{@c.checkno}}" disabled />
          </div>
          <label for="invoicedate" class="col-sm-1 control-label">开票日期</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" value="{{@c.invoicedate}}" disabled />
          </div>
          <label for="holder" class="col-sm-1 control-label">支付账户</label>
          <div class="col-sm-4">
            <select class="form-control" disabled>
              <option value="{{@c.holder}}" selected>{{ @ch[@c.holder] }}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="money" class="col-sm-1 control-label">金额</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" value="{{@c.money}}" disabled />
          </div>
          <label for="sID" class="col-sm-1 control-label">供应商</label>
          <div class="col-sm-3">
            <select class="form-control" disabled>
<repeat group="{{ @ss }}" value="{{ @s }}">
<check if="{{@c.sID==@s.sID}}">
              <option value="{{ @s.sID }}" selected>{{ @s.name }}</option>
</check>
</repeat>
            </select>
          </div>
          <label for="purpose" class="col-sm-1 control-label">支付用途</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" value="{{@c.purpose}}" disabled />
          </div>
        </div>
        <div class="form-group">
          <label for="duedate" class="col-sm-1 control-label">领取日期</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" name="duedate" value="{{@c.duedate}}" required />
          </div>
          <label for="receiptor" class="col-sm-1 control-label">领取人</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" name="receiptor" placeholder="领取人" value="{{@c.receiptor}}" required />
          </div>
        </div>
        <div class="form-group">
          <label for="memo" class="col-sm-1 control-label">备注</label>
          <div class="col-sm-11">
            <textarea class="form-control" rows="3" name="memo" placeholder="备注">{{@c.memo}}</textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="hidden" name="_method" value="PUT" />
          <div class="col-sm-offset-8 col-sm-2">
            <a type="button" href="javascript:history.back();" class="btn btn-default btn-block">返回</a>
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-primary btn-block">保存</button>
          </div>
        </div>
      </form>
