      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label for="checkno" class="col-sm-1 control-label">支票号</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="checkno" placeholder="支票号">
          </div>
          <label for="invoicedate" class="col-sm-1 control-label">开票日期</label>
          <div class="col-sm-5">
            <input type="date" class="form-control" id="invoicedate">
          </div>
        </div>
        <div class="form-group">
          <label for="money" class="col-sm-1 control-label">金额</label>
          <div class="col-sm-5">
            <input type="number" class="form-control" id="money" placeholder="金额">
          </div>
          <label for="supplier" class="col-sm-1 control-label">供应商</label>
          <div class="col-sm-5">
            <select class="form-control" id="supplier">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="memo" class="col-sm-1 control-label">备注</label>
          <div class="col-sm-11">
            <textarea class="form-control" rows="3" id="memo" placeholder="备注"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-10 col-sm-2">
            <button type="submit" class="btn btn-primary btn-block">保存</button>
          </div>
        </div>
      </form>
