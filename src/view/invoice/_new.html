      <div class="page-header">
        <h1>{{ @page.title }}</h1>
      </div>
      <form class="form-horizontal" method="post">
        <div class="form-group">
          <label for="invoiceno" class="col-sm-1 control-label">发票号</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" name="invoiceno" placeholder="发票号" required autofocus />
          </div>
          <label for="invoicedate" class="col-sm-1 control-label">开票日期</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" name="invoicedate" required />
          </div>
          <label for="holder" class="col-sm-1 control-label">支付账户</label>
          <div class="col-sm-3">
            <select class="form-control" name="holder" required>
              <option value="">选择支付账户...</option>
<repeat group="{{ array_keys(@ch) }}" value="{{ @h }}">
              <option value="{{ @h }}">{{ @ch[@h] }}</option>
</repeat>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="money" class="col-sm-1 control-label">金额</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" name="money" step="0.01" min="0" value="0.00" placeholder="金额" readonly />
          </div>
          <label for="sID" class="col-sm-1 control-label">供应商</label>
          <div class="col-sm-3">
            <select class="form-control" name="sID" required>
              <option value="">选择供应商...</option>
<repeat group="{{ @ss }}" value="{{ @s }}">
              <option value="{{ @s.sID }}">{{ @s.name }}</option>
</repeat>
            </select>
          </div>
          <label for="projectno" class="col-sm-1 control-label">政采编号</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" name="projectno" placeholder="政采计划编号" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">明细</label>
          <div class="col-sm-11">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="form-group">
                  <label for="items" class="col-sm-1 control-label">添加备件</label>
                  <div class="col-sm-5">
                    <select class="form-control" name="items">
                      <option value="">选择备件...</option>
<repeat group="{{ @is }}" value="{{ @i }}">
                      <option value="{{ @i.iID }}">{{@i.name}} {{@i.brand}} {{@i.type}}</option>
</repeat>
                    </select>
                  </div>
                  <button class="btn btn-info" id="new">新增备件</button>
                </div>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>物品</th>
                    <th>个数</th>
                    <th>单价</th>
                    <th>总价</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="memo" class="col-sm-1 control-label">备注</label>
          <div class="col-sm-11">
            <textarea class="form-control" rows="3" name="memo" placeholder="备注"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-8 col-sm-2">
            <a type="button" href="javascript:history.back();" class="btn btn-default btn-block">返回</a>
          </div>
          <div class="col-sm-2">
            <button id="save" class="btn btn-primary btn-block">保存</button>
          </div>
        </div>
      </form>
      <div class="modal fade" id="newModal" tabindex="-1" role="dialog"></div>
      <div class="modal fade" id="addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <h4></h4>
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only" for="amount">数量</label>
                  <input type="number" class="form-control" id="amount" min="0" placeholder="数量" required autofocus />
                </div>
                <div class="form-group">
                  <label class="sr-only" for="price">单价</label>
                  <input type="number" class="form-control" id="price" step="0.01" min="0" placeholder="单价" required />
                </div>
                <div class="form-group">
                  <input type="hidden" id="iID" value="" />
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
