      <div class="page-header">
        <h1>{{ @page.title }}
          <a type="button" href="h" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-plus"></span> 新增
          </a>
        </h1>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>支付日期</th>
            <th>金额</th>
            <th>凭证号</th>
            <th>参考号</th>
            <th>备注</th>
          </tr>
        </thead>
        <tbody>
<repeat group="{{ @hs }}" value="{{ @h }}">
          <tr>
            <td>{{ @h.hID }}</td>
            <th><a href="h/{{ @h.hID }}">{{ substr(@h.datetime,0,16) }}</a></th>
            <td>{{ @h.money }}</td>
            <td>{{ @h.voucher }}</td>
            <td>{{ @h.refno }}</td>
            <td>{{ @h.memo }}</td>
          </tr>
</repeat>
        </tbody>
      </table>
      <div>
        <ul class="pagination">
          <li<check if="{{@page.pos==0}}"><true> class="disabled"><span>&laquo;</span></true><false>><a href="h/l/{{@page.pos}}">&laquo;</a></false></check></li>
<loop from="{{@p=1}}" to="{{@p<=@page.count}}" step="{{@p++}}">
<check if="@p==@page.pos+1">
          <true><li class="active"><span>{{@p}}</span></li>
</true><false>
          <li><a href="h/l/{{@p}}">{{@p}}</a></li>
</false></check>
</loop>
          <li<check if="{{@page.pos==@page.count-1}}"><true> class="disabled"><span>&raquo;</span></true><false>><a href="h/l/{{@page.pos+2}}">&raquo;</a></false></check></li>
        </ul>
      </div>
